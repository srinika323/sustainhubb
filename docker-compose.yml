services:
  sustainhub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sustainhub-webapp
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - VIRTUAL_PORT=3001
      - VIRTUAL_HOST=sustainhub.dev.tk.sg
    volumes:
      # Persist database data using a named volume
      - db-data:/app/backend
    restart: unless-stopped
    networks:
      devtksg: # same network that our reverse proxy is on

networks:
  devtksg:
    external: true

volumes:
  db-data:
