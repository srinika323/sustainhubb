services:
  sustainhub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sustainhub-webapp
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - VIRTUAL_PORT=3001
      - VIRTUAL_HOST=sustainhub.dev.tk.sg
    volumes:
      # Persist database data
      - ./data:/app/data
      # Mount the database file (create it first if it doesn't exist)
      - ./backend/fridge.db:/app/backend/fridge.db
    restart: unless-stopped
    networks:
      devtksg: # same network that our reverse proxy is on

networks:
  devtksg:
    external: true
